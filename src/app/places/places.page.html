<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size:20px">Places to discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" routerLink="/details/{{ place.id }}">
      <ion-label>
        <ion-avatar slot="start">
          <img src="{{ place.logo }}" />
        </ion-avatar>
        <h1>
          {{ place.name }}
        </h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
