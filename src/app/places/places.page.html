<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size:20px">Places to discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label routerLink="/details/{{ place._id }}">
        <h2>{{ place.name }}</h2>

        <h3>
          {{ place.description }}
        </h3>
        <p>
          {{ place.country }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
