<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add your review</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h3>
    User :
    <input type="text" placeholder=" Enter your name" />
  </h3>
  <h4>
    Ratings :
    <input type="text" placeholder=" Enter from 1 - 10" />
  </h4>
  <h1>Comment here:</h1>
  <ion-item>
    <ion-textarea
      rows="6"
      cols="20"
      placeholder="Enter your feedback here..."
    ></ion-textarea>
  </ion-item>
  <hr />

  <ion-button shape="round" size="large" color="secondary" (click)="addReview()"
    >Post Review</ion-button
  >
</ion-content>
